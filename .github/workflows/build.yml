name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.0.1
      with:
        version: 6.24.x
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'pnpm'
    - name: Install Dependencies
      run: pnpm install
    - name: Build
      run: pnpm run build
    - name: Zip Release
      uses: TheDoctor0/zip-release@0.6.0
      with:
        type: 'zip'
        directory: 'dist'
        filename: '../nvim.zip'
    - name: Upload release
      uses: softprops/action-gh-release@v0.1.14
      with:
        files: nvim.zip
